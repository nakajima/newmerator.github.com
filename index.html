<script>
var url = "http://api.songkick.com/api/3.0/users/newmerator/calendar.json?reason=attendance&apikey=L2cOcwn6WoloH8b3&jsoncallback=?"
$.getJSON(url, function(data){
  $('#songkick').html('')
  $.each(data.resultsPage.results.calendarEntry, function(index, item) {
    var li = $("<li></li>")
    var link = $("<a></a>")
    link.attr("href", item.event.uri)
    link.text(item.event.displayName)
    li.append(link)
    $('#songkick').append(li)
  })
// data is JSON response object
});
</script>
